<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Black+Ops+One&family=Mochiy+Pop+One&family=Nerko+One&family=Poppins&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>My Birthday</h1>
      <div class="countdown-container">
        <div class="countdown-el days-c">
          <p class="text" id="days">0</p>
          <span>Dias</span>
        </div>
        <div class="countdown-el hours-c">
          <p class="text" id="hours">0</p>
          <span>Horas</span>
        </div>
        <div class="countdown-el minutes-c">
          <p class="text" id="minutes">0</p>
          <span>Minutos</span>
        </div>
        <div class="countdown-el seconds-c">
          <p class="text" id="seconds">0</p>
          <span>Segundos</span>
        </div>
      </div>
    </main>
  </body>
</html>
